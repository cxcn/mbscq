[Config]
; 自动生成编码规则
; Y 音用大写字母，X 形用小写字母
Rule = 2:a1+a2+b1+b2, \
    3:a1+b1+c1+c2, \
    :a1+b1+c1+z1

; 双拼Y 2码 X 2码
Rule = 2:A+B, \
    3:A1+A2+B1+C1, \
    :A1+B1+C1+Z1

; 键道6顶功, Y 2码 X 4码
Rule = 2:A+B+a1+b1, \
    3:A1+B1+C1+a1+b1+c1, \
    :A1+B1+C1+Z1+a1+b1

; 两笔，Y 1码 X 3码
Rule = 2:A+a1+B+b1, \
    3:A+a1+B+C, \
    :A+B+C+Z

; 星空两笔顶功 Y 1码 X 5码
Rule = 2:A+a1+B+b1+a2+b2, \
    3:A+B+C+a2+b2+c2, \
    :A+B+C+Z+a2+b2

; 红辣椒五笔？
Rule = a1+a2..

; 出简规则 0不|1出简不出全|2出简保留全码|3出简全码置后


; 按编码排序
Sort = 0

[Dict]
; 主要码表部分
单	code
词组	code

; 自动生成编码
单
词组

; 拼音辅助生成单字，前面加西文问号
?单	shan
; 拼音辅助生成词组
?会计	kuai ji

; 引入其他文件的内容
>>(86.txt)

; 引入拼音词库，并自动生成编码
?>>(pinyin.txt)

[Check]
; 校验已有的多多格式词库
>>(091.txt)

[Correct]
; 对音码方案，一个词可能生成多个编码，可以在这里修正
人参	rkiz
给予	jiyu gvyu

[Char]
; 生成编码所需，每个字可以有多个编码
; 对形码来说是单字全码
; 对双拼，辅助码（可以生成单字编码）
; 对两笔，后三码
>>(小牛辅助码.txt)

